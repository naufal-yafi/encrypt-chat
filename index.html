<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/design/style.css">
</head>
<body>
    <div class="logo">.EncryptChat</div>

    <aside>
        <i class="bi bi-exclamation-diamond-fill"></i>
        <p id="notif">...</p>
    </aside>

    <div class="container">
        
        <div class="input">
            <textarea class="chat" id="chat" rows="8" placeholder="chat..."></textarea>
            <div class="btn">
                <input id="pass" type="text" placeholder="password : a-z/A-Z/0-9" maxlength="2">
                <div class="group">
                    <button id="dec">Decrypt</button>
                    <button id="enc">Encrypt</button>
                </div>
            </div>
        </div>
        
        <div class="result">
            <textarea class="chat" id="result" rows="8" placeholder="result..."></textarea>
            <div class="btn">
                <button id="copy">Copy</button>
            </div>
        </div>

    </div>
    
    <script src="/logic/app.js"></script>
</body>
</html>
